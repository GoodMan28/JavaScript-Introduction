<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Todo list</h1>
  <div>
    <div id="todo-1">
      <h4>1. Take class</h4>
      <button onclick="deleteTask(1)">delete</button>
    </div>
    <div id="todo-2">
      <h4>2. Go out to eat</h4>
      <button onclick="deleteTask(2)">delete</button>
    </div>
  </div>
  <div>
    <input type="text"></input>
    <button>Add Todo</button>
  </div>
</body>

<script>
    function deleteTask(idNum) {
      // selecting the idNum element
      let delElement = document.getElementById(`todo-${idNum}`);
      // deleting the child element with the help of it's parent element
      delElement.parentElement.removeChild(delElement);
      console.log("Deleted the element with id: " + "todo-" + idNum);
      
    } 
</script>

</html>
